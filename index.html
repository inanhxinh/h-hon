<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng K·ª∑ Ni·ªám</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Times New Roman', serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
            cursor: pointer;
            animation: bounce 3s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .fill {
            position: absolute;
            top: 100%;
            left: 0;
            width: 400px;
            height: 0;
            background: linear-gradient(45deg, #ff4d4d, #ff0000);
            clip-path: path("M200 50 C250 0, 400 0, 400 150 C400 300, 200 400, 200 400 C200 400, 0 300, 0 150 C0 0, 150 0, 200 50 Z");
            transition: height 6s ease-in-out;
        }
        .click-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .content-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .anniversary-text {
            font-size: 2rem;
            font-weight: bold;
            color: #ff55aa;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease-out, transform 2s ease-out;
            font-family: 'Times New Roman', serif;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 2s ease-out 2s, transform 2s ease-out 2s;
            margin-bottom: 20px;
        }
        .photo-frame {
            width: 160px;
            height: 150px;
            border: 4px solid #ff66b2;
            background-color: white;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            overflow: hidden;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-frame:hover {
            transform: scale(1.1);
        }
        #spotify-player {
            display: none;
            width: 300px;
            height: 80px;
        }
        .spotify-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .falling-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.7;
            animation: fallDown linear infinite;
            top: -50px;
        }
        @keyframes fallDown {
            from { opacity: 1; transform: translateY(0); }
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .note {
            display: none;
            position: absolute;
            background-color: white(0, 0, 0, 0.7);
            color: black;
            border-radius: 10px;
            z-index: 8;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: normal; /* Cho ph√©p ch·ªØ xu·ªëng d√≤ng n·∫øu c·∫ßn */
            word-break: break-word; /* Ng·∫Øt t·ª´ n·∫øu c·∫ßn */
        }
        .photo-frame{
          position:relative;
        }
    </style>
</head>
<body>
  <div class="heart-container" onclick="fillHeart()">
    <div class="fill" id="fill"></div>
    <div class="click-text">Click here! üíñ</div>
</div>

<div class="content-container" id="contentContainer">
    <div class="anniversary-text">üéÇ h√©lo b√† ch·ªß shop üíñ</div>
    
    <div class="photo-grid">
        <div class="photo-frame" data-note=" C·ªï t√™n M·ªπ Uyn ">
            <img id="photo1" src="z6376983877357_08120225470302d5c0700bc517d79d3c.jpg" alt="·∫¢nh 1" onclick="showNote(this)">
        </div>
        <div class="photo-frame" data-note="C·ªï sinh nƒÉm 2001">
            <img id="photo2" src="z6376983889215_19482c05811b4b24ea06c4faaa8cb861.jpg" alt="·∫¢nh 2" onclick="showNote(this)">
        </div>
        <div class="photo-frame" data-note="M√† c√≤n chechou ">
            <img id="photo3" src="z6376983893583_c105f0b486c66c9b8645d111a02ddf3e.jpg" alt="·∫¢nh 3" onclick="showNote(this)">
        </div>
        <div class="photo-frame" data-note="v·ª£ HIEUTHUHAI2 m√£i ƒë·ªânh
        ">
            <img id="photo4" src="z6376983893848_37bff905f0dce2c431a134530a4d7600.jpg" alt="·∫¢nh 4" onclick="showNote(this)">
        </div>
    </div>
    
    <div class="spotify-wrapper">
        <iframe id="spotify-player" 
                src="https://open.spotify.com/embed/track/4nXrVH5xwN1w6TpmP7uu8n"
                frameborder="0" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
    </div>
    <div class="note" id="note"></div>
</div>

<script>
     function fillHeart() {
      document.getElementById('fill').style.height = `100%`;
      document.getElementById('fill').style.top = `0%`;
      setTimeout(() => {
        document.querySelector('.heart-container').style.display = 'none';
        document.getElementById('contentContainer').style.display = 'flex';
        document.querySelector('.anniversary-text').style.opacity = 1;
        document.querySelector('.photo-grid').style.opacity = 1;
        document.getElementById('spotify-player').style.display = 'block';
      }, 6000);
    }
    function createFallingHearts() {
      let heart = document.createElement("div");
      heart.innerHTML = "üíñ";
      heart.classList.add("falling-heart");
      document.body.appendChild(heart);
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createFallingHearts, 1000);

        let originalImages = {};
        document.querySelectorAll('.photo-grid img').forEach(img => {
            originalImages[img.id] = img.src;
        });

        function resetImages() {
            document.querySelectorAll('.photo-grid img').forEach(img => {
                img.style.display = 'block';
                img.src = originalImages[img.id];
            });
            document.getElementById('note').style.display = 'none';
        }

        let imageStates = {}; // L∆∞u tr·∫°ng th√°i c·ªßa t·ª´ng ·∫£nh

function showNote(element) {
  const imageId = element.id;
  const photoFrame = element.parentElement;
  const noteText = photoFrame.getAttribute('data-note');
  const noteDiv = document.getElementById('note');

  if (imageStates[imageId] === undefined) {
    imageStates[imageId] = true; // Kh·ªüi t·∫°o tr·∫°ng th√°i ban ƒë·∫ßu
  }

  if (imageStates[imageId]) {
    element.style.opacity = '0'; // ·∫®n ·∫£nh
    noteDiv.textContent = noteText;
    noteDiv.style.display = 'flex';

    // ƒê·∫∑t v·ªã tr√≠ note d·ª±a tr√™n v·ªã tr√≠ ·∫£nh
    const rect = photoFrame.getBoundingClientRect();
    noteDiv.style.left = rect.left + 'px';
    noteDiv.style.top = rect.top + 'px';
    noteDiv.style.width = rect.width + 'px';
    noteDiv.style.height = rect.height + 'px';

    // ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc ch·ªØ
    let fontSize = Math.min(rect.width / noteDiv.textContent.length * 1.5, rect.height / 2);
    fontSize = Math.max(10, fontSize);
    noteDiv.style.fontSize = fontSize + 'px';
  } else {
    element.style.opacity = '1'; // Hi·ªán ·∫£nh
    noteDiv.style.display = 'none';
  }

  imageStates[imageId] = !imageStates[imageId]; // ƒê·∫£o ng∆∞·ª£c tr·∫°ng th√°i
}
    </script>
</body>
</html>
